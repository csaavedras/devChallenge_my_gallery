<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css">

    <title>Devchallenges</title>
  </head>
  <body>
    <main>
      <header class="info_perfil">
        <div class="perfil_img">
          <img src="./assets/profilePhoto.png" alt="perfil photo">
        </div>
        <h2 class="perfil_title">Rodney Cotton</h2>
        <p class="perfil_sub_title">Helsinki, Finland
        </p>
        <div class="perfil_stats">
          <div class="rect_stats">
            <p class="num_stats">100 <br><span class="label_stats">Post</span></p>
          </div>
          <div class="rect_stats">
            <p class="num_stats">2,242 <br> <span label_stats>Follower</span></p>
          </div>
          <div class="rect_stats">
            <p class="num_stats">1,432 <br><span label_stats>Following</span></p>
          </div>
        </div>
      </header>
      <section class="gallery_container">
          <div class="item1 radius"></div>
          <div class="item2 radius"></div>
          <div class="item3 radius"></div>
          <div class="item4 radius"></div>
          <div class="item5 radius"></div>
          <div class="item6 radius"></div>
      </section>
      <footer>
        <h4>created by cisaa - devChallenges.io</h4>
      </footer>
    </main>
  </body>
</html>
