<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css">

    <title>Devchallenges</title>
  </head>
  <body>
    <main>
      <header class="info_perfil">
        <img src="" alt="perfil photo">
        <h2 class="perfil_title">Rodney Cotton</h2>
        <p class="perfil_sub_title">Helsinki, Finland</p>
        <div class="perfil_stats">
          <div class="rect_stats">
            <p class="num_stats">100</p>
            <span class="label_stats">Post</span>
          </div>
          <div class="rect_stats">
            <p class="num_stats">2,242</p>
            <span label_stats>Follower</span>
          </div>
          <div class="rect_stats">
            <p class="num_stats">1,432</p>
            <span label_stats>Following</span>
          </div>
        </div>
      </header>
      <section class="gallery">
        <div>
          <img src="./assets/photo1.png" alt="furniture 1">
          <img src="./assets/photo2.png" alt="furniture 1">
          <img src="./assets/photo3.png" alt="furniture 1">
          <img src="./assets/photo4.png" alt="furniture 1">
          <img src="./assets/photo5.png" alt="furniture 1">
          <img src="./assets/photo6.png" alt="furniture 1">
        </div>
      </section>
      <footer>
        <h4>created by cisaa - devChallenges.io</h4>
      </footer>
    </main>
  </body>
</html>
